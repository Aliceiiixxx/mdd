    <script>
        // è¿½é—®è¯­å¥åˆ—è¡¨ - éº¦å½“åŠ³ä¸»é¢˜
        const followUpQuestions = [

            "é‚£è¯·æˆ‘åƒä¸ªéº¦è¾£è¾£é¸¡ç¿…æ€»å¯ä»¥å§ï¼Ÿ",
            "é‚£é€æˆ‘ä¸ªéº¦å½“åŠ³ç”œç­’å‘¢ï¼Ÿ",

            "åˆ«è¿™ä¹ˆå°æ°”å˜›ï¼Œéº¦å½“åŠ³æˆ‘ä»¬å¯ä»¥ä¸€èµ·åƒå‘€ï¼",
            "é‚£ä¸‹æ¬¡æˆ‘è¯·ä½ å–å¯ä¹ï¼Œä½ è¯·æˆ‘åƒæ±‰å ¡æ€ä¹ˆæ ·ï¼Ÿ",

            "è¦ä¸å…ˆé¢„å®šä¸€ä¸ªéº¦å½“åŠ³çš„æ±‰å ¡ï¼Ÿ",
            "å‹æƒ…ä»·åƒé¡¿éº¦å½“åŠ³ï¼Œæˆ‘ä»¬åšæ°¸è¿œçš„åƒè´§æœ‹å‹å•Šï¼"
        ];
        
        // DOMå…ƒç´ 
        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const buttonsContainer = document.getElementById('buttons-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const celebrationContainer = document.getElementById('celebration-container');
        const restartBtn = document.getElementById('restart-btn');
        
        // åˆå§‹é—®é¢˜
        const initialQuestion = "ä½ æ„¿æ„è¯·æˆ‘åƒéº¦å½“åŠ³å—";
        
        // ç”Ÿæˆéšæœºä½ç½® (ç¡®ä¿æŒ‰é’®ä¸é‡å ä¸”åœ¨å¯è§†èŒƒå›´å†…)
        function getRandomPosition(button) {
            // è·å–è§†å£å°ºå¯¸
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // è·å–æŒ‰é’®å°ºå¯¸
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            
            // è·å–é—®é¢˜åŒºåŸŸä½ç½®å’Œå°ºå¯¸
            const questionRect = questionContainer.getBoundingClientRect();
            
            // è®¡ç®—å¯ç”¨åŒºåŸŸ (é¿å¼€é—®é¢˜åŒºåŸŸ)
            let maxX = viewportWidth - buttonWidth - 20; // ç•™å‡ºè¾¹è·
            let maxY = viewportHeight - buttonHeight - 20;
            const minX = 20;
            const minY = 20;
            
            // ç”Ÿæˆéšæœºä½ç½®
            let x = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            let y = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
            
            // æ£€æŸ¥æ˜¯å¦ä¸é—®é¢˜åŒºåŸŸé‡å ï¼Œå¦‚æœé‡å åˆ™é‡æ–°ç”Ÿæˆ
            if (
                x < questionRect.right &&
                x + buttonWidth > questionRect.left &&
                y < questionRect.bottom &&
                y + buttonHeight > questionRect.top
            ) {
                return getRandomPosition(button);
            }
            
            return { x, y };
        }
        
        // ç§»åŠ¨æŒ‰é’®åˆ°éšæœºä½ç½®
        function moveButtonsRandomly() {
            // è·å–ä¸¤ä¸ªæŒ‰é’®çš„éšæœºä½ç½®
            const yesPos = getRandomPosition(yesBtn);
            let noPos = getRandomPosition(noBtn);
            
            // ç¡®ä¿ä¸¤ä¸ªæŒ‰é’®ä¸é‡å 
            const yesRect = {
                x: yesPos.x,
                y: yesPos.y,
                width: yesBtn.offsetWidth,
                height: yesBtn.offsetHeight
            };
            
            // æ£€æŸ¥ä¸¤ä¸ªæŒ‰é’®æ˜¯å¦é‡å ï¼Œå¦‚æœé‡å é‡å åˆ™é‡æ–°ç”Ÿæˆ"ç­‰ç­‰å†è¯´"æŒ‰é’®çš„ä½ç½®
            while (
                noPos.x < yesRect.x + yesRect.width &&
                noPos.x + noBtn.offsetWidth > yesRect.x &&
                noPos.y < yesRect.y + yesRect.height &&
                noPos.y + noBtn.offsetHeight > yesRect.y
            ) {
                noPos = getRandomPosition(noBtn);
            }
            
            // åº”ç”¨ä½ç½®å’ŒåŠ¨ç”»
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = `${yesPos.x}px`;
            yesBtn.style.top = `${yesPos.y}px`;
            yesBtn.classList.add('scale-animation');
            setTimeout(() => yesBtn.classList.remove('scale-animation'), 500);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${noPos.x}px`;
            noBtn.style.top = `${noPos.y}px`;
            noBtn.classList.add('scale-animation');

        }
        
        // æ˜¾ç¤ºåº†ç¥ç”»é¢
        function showCelebration() {
            // éšè—é—®é¢˜å’ŒæŒ‰é’®
            questionContainer.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            
            // æ˜¾ç¤ºåº†ç¥ç”»é¢

            createHearts();

        // åˆ›å»ºå½©å±‘åº†ç¥æ•ˆæœ
        function createConfetti() {
            const colors = ['#FFC72C', '#D32F2F', '#FFFFFF', '#F8F9FF', '#FF6347'];
            const container = document.body;
            
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // éšæœºå½¢çŠ¶ï¼ˆåœ†å½¢ã€æ–¹å½¢ã€æ˜Ÿå½¢ï¼‰
                const shape = Math.random();
                if (shape < 0.5) {
                    confetti.style.width = `${Math.random() * 8 + 4}px`;
                    confetti.style.height = `${Math.random() * 8 + 4}px`;
                    confetti.style.borderRadius = shape < 0.25 ? '50%' : '0';
                } else {
                    confetti.innerHTML = '<i class="fa fa-star"></i>';
                    confetti.style.fontSize = `${Math.random() * 12 + 8}px`;
                }
                
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-${Math.random() * 20 + 10}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${Math.random() * 4 + 3}s linear forwards`;
                
                // æ·»åŠ åˆ°é¡µé¢
                container.appendChild(confetti);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
            
            // æ·»åŠ ä¸‹è½åŠ¨ç”»æ ·å¼
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(${window.innerHeight}px) rotate(720deg);
                        opacity: 0;

        }
        
        // åˆ›å»ºå¿ƒå½¢åŠ¨ç”»
        function createHearts() {
            const container = document.body;
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fa fa-cutlery text-white"></i>';

        }

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°å®šä½æŒ‰é’®ï¼ˆå¦‚æœå®ƒä»¬å¤„äºéšæœºä½ç½®ï¼‰
        window.addEventListener('resize', () => {
